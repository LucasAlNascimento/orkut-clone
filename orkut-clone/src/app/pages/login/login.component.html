<app-default-login-layout
    title="Acesse a sua conta"
    btnText="Entrar"
    (submit)="submit()"
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            type="email"
            placeholder="E-mail"
            >
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            type="password"
            placeholder="Senha"
            >
            <fa-icon [icon]="faEye" size="lg"></fa-icon>
        </app-primary-input>
        <span>Esqueceu a senha?</span>
    </form>

</app-default-login-layout>
